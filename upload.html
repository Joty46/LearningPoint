<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="upload.css">
    <title>Upload</title>
</head>
<body>
    <div>
        <img src="backgroundforuploadinfo.jpg" alt="" id="uploadinfobg">
        <div class="uploadinfo"><form class="form-horizontal">
        <fieldset>
        
        <legend><b>Upload Information</b></legend><br><br>
        <div class="form-group">
            <label class="col-md-4 control-label" for="coursename">Course Name:</label>  
            <div class="col-md-4">
            <input id="coursename" name="coursename" type="text" placeholder="" class="form-control input-md" required="">
              
            </div>
          </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="topicname">Topic Name:</label>  
          <div class="col-md-4">
          <input id="topicname" name="topicname" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="description">Description</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="description" name="description"></textarea>
            </div><br>
            <div class="d-flex">
                <div class="btn btn-mdb-color btn-rounded float-left">
                    <span>Add photo</span>
                    <input type="file" accept="image/*">
                </div>
            </div>
          </div>
          
    
          <div class="form-group">
            <label class="col-md-4 control-label" for="submitfordes"></label>
            <div class="col-md-4">
              <button id="submitfordes" name="submitfordes" class="btn btn-success">Submit</button>
            </div>
          </div>
        
        </fieldset>
        </form>
    </div>
</div>
    
    
        
</body>
</html>
